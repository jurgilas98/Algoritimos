<meta charset="UTF-8">
<script>
    var numero = 0;
    var par = 0;
    var impar = 0 ;
    var contador = 0;
    
    while(contador < 10 ){
var numero = Number(prompt('Digite um número'));

if (numero % 2 == 0) {
   alert('Você digitou um número par');
   par ++;
} else {
   alert('Você digitou um número ímpar');
   impar ++;
}

contador++;

}
alert(`Números Pares : ${par} Numeros impares : ${impar}`);


</script>
