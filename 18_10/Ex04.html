<script>
var frase1 = 'Só o amor constroi';
var frase2 = 'Só o amor destroi';
var contador = 0; 

document.write('<ul>');

while (contador < 10){
    var li = `<li id = ${contador} ></li>`;
    document.write(`${li}`);
    document.getElementById(`${contador}`).innerHTML = frase1;
    contador++;
}
while (contador < 17){
    var li = `<li id = ${contador} ></li>`;
    document.write(`${li}`);
    document.getElementById(`${contador}`).innerHTML = frase2;
    contador++;
}

</script>
