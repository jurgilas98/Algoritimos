<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pesquisa sobre os times</title>
</head>
<body>
    <h2>Os 4 maiores maiores clubes de SP</h2>
    <ul>

    <li><b>Corinthians:</b></li> <span id="corinthians" style="color: rgb(14, 4, 1)"></span> <br>
    <li><b>Palmeiras:</b></li> <span id="palmeiras" style="color: rgb(9, 122, 24)"></span> <br>
    <li><b>Santos:</b></li> <span id="santos" style="color: rgb(255, 217, 0)"></span> <br>
    <li><b>São Paulo:</b></li> <span id="sao_paulo" style="color: rgb(255, 0, 0)"></span> <br>
    </ul>

</body>
</html>
    <script>
    var o_corinthians = prompt ('Defina o time do Corinthians em uma frase');
    var o_palmeiras = prompt ('Defina o time do Palmeiras em uma frase');
    var o_santos = prompt ('Defina o time do Santos em uma frase');
    var o_sao_paulo = prompt ('Defina o time do São Paulo em uma frase');
    
    document.getElementById("corinthians").innerHTML = o_corinthians;
    document.getElementById("palmeiras").innerHTML = o_palmeiras;
    document.getElementById("santos").innerHTML = o_santos;
    document.getElementById("sao_paulo").innerHTML = o_sao_paulo;

    
    
    
    </script>
