<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Funções com JS</title>
</head>
<body>
        <br><br>
Nome do bairro: <input id="nome"> <br><br>
Número de habitantes do bairro: <input id="habitantes"> <br><br>
Característica do bairro: <input id="caracteristica"> <br><br><br>
<button onclick="cadastrar()">Cadastrar</button>  

<h3>Bairro cadastrado</h3>
Bairro <b id="bairro_cadastrado"></b>
possui <u id="habitantes_cadastrados"></u>
habitantes e tem como característica <i id="caracteristica_cadastrada"></i>.

    
</body>
</html>
<script>
        function cadastrar (){
            //pegando o valor digitado numa caixa de texto e colocando numa variável.
            var nome = document.getElementById("nome").value;
            var habitantes = document.getElementById("habitantes").value;
            var caracteristica = document.getElementById("caracteristica").value;
            document.getElementById("bairro_cadastrado").innerHTML = nome;
            document.getElementById("habitantes_cadastrados").innerHTML = habitantes;
            document.getElementById("caracteristica_cadastrada").innerHTML = caracteristica;

        }

</script>
