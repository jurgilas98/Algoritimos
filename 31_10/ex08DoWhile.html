<meta charset="UTF-8">
<script>
 var fruta;
 var numero_frutas = 0;

 do {
     fruta = prompt ('Qual a sua fruta ? ');
     if (fruta != ""){
         alert (`A fruta ${fruta} faz bem à saúde`);
         numero_frutas ++;
     }
     
 } while (fruta != "");

 alert (`Você digitou o nome de ${numero_frutas} frutas`);



</script>
