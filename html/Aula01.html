<html> <!-- Tag de abertura ou abertura de tag<...>-->

    <meta charset="utf-8"> <!--Habilita o uso de caracteres especiais UTF-8 = caracteres ocidentais-->
    <title>Meu primeiro programa</title> <!--Titulo da aba e navegador -->
  </head>
  <body> <!--Conteudo do site-->
    <!-- Maneiras de quebrar as linas-->
      Já faço programa! 
      <br><!--Quebra de linha simples-->     
      Sou um programador (e não um garoto de programa)
       <!--<p></p> Parágrafo    -->
      <p>Não sou dono do mundo</p>
      <p title="Bem Louco...">Mas sou filho do dono</p><!-- Atributo Title é usado no comantario do mouse-->
      <!--caixas (div)-->
      <div style="color: blue">Homen aranha</div>
      <div style="color: red"
         onclick="alert('é nois')"
         title="asauas
         ">Os vingadores</div>
         
  </body>
</html> <!-- Tag de fechamento </...>-->
