<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aprovado ou não?</title>
</head>
<body>
<h2>Passou ou não?</h2>
Média = <input id="nota"><br><br>
Frequência = <input id="freq"><br><br>
<button onclick="testar ()">Verificar Situação</button>
    
</body>
</html>
<script>
function testar() {
var nota = Number (document.getElementById("nota").value);
var freq = Number (document.getElementById("freq").value);
if 
    (nota < 0||nota > 10 ||freq < 0 || freq > 100){
    alert ("A média deve ser entre 0 e 10 e a frequência entre 0 e 100");
} else if (nota < 7 || freq < 75){
    alert ("#deurim... aluno reprovado");
} else if (nota >= 7 && freq >= 75){
    alert ("O aluninho está APROVADO! Viva, uhu!!!");
}


}



</script>
