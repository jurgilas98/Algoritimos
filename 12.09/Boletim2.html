<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Boletim com decisão</title>
</head>
<body>

    <h2>Boletim com decisão</h2>

    Disciplina: <input id = "disciplina" placeholder="Ex . Matemática"> <br>
    Media Final: <input id = "media"> <br>
    <br>
    <button onclick = "VerificarResultado()"> Verificar Resultado</button>
    <br><br>
    <div id = "resultado_div" style = "display: none">
        Na disciplina <b id = "disciplina_resultado"></b> 
        o aluno ficou <u id = "resultado"></u>
    </div>

    <div id="div_erros" style="display: none; color: red">  
    </div>
    
</body>
</html>

<script>

    function VerificarResultado(){
        var  disciplina = document.getElementById("disciplina").value;

      if (disciplina == "") {

          var mensagem = "Onde já se viu disciplina sem nome?!"
          document.getElementById("div_erros").innerHTML = mensagem;       
          document.getElementById("div_erros").style.display = 'block';       
          document.getElementById("resultado_div").style.display = 'none';       
        } else{
            document.getElementById("div_erros").style.display = 'none';

        var  media = Number(document.getElementById("media").value);

        document.getElementById("disciplina_resultado").innerHTML = disciplina;
   
        var resultado;

        if(media >= 5){
            resultado = "Aprovado";
        }
        else{
            resultado = "Reprovado";
        }

        document.getElementById("resultado").innerHTML = resultado;
        document.getElementById("resultado_div").style.display = 'block';
        
        }

    }
</script>
