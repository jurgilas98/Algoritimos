<meta charset="utf-8">
<script>
    var salarios = Number (prompt('De quantos salários é sua renda ?'));
    var mensagem;
    switch (salarios) {
        case 0:
         mensagem = 'Depende dos pais';
        break;
        case 1:
         mensagem = 'Depende dos pais mas compra lanche sem pedir';
        break;
        case 2:
         mensagem = 'De vez em quando pede grana aos pais';
        break;
        default: 
         mensagem = '#Ostentação';
    }
alert(mensagem);


</script>
