    var tempo;

    switch (vicio){
        case 1: 
        valor = 'R$15.000';
        tempo = '10';
        break;
        case 2: 
        valor = 'R$20.000';
        tempo = '15';
        break;
        case 3:

        break;
        default:

    }




Alert(`Você vai acabar gastando ${valor} para se tratar e mesmo assim veverá ${tempo} anos a menos.`)
