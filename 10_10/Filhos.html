<meta charset="utf-8">
<script>
   var filhos = Number (prompt('Quantos filhos você tem ?'));
   var resposta;
   switch (filhos) {
    case 0:
    resposta = 'Tem TV, internet e videogame';
    break;
    case 1:
    resposta = 'Tem TV e internet mas não videogame';
    break;
    case 2:
    resposta = 'Tem TV mas não internet nem videogame';
    break;
    default:
    resposta = 'Não tem nem TV, nem internet e nem videogame';
       }
    alert(resposta);
    


</script>
